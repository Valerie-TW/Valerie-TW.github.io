    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

    <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css">
    <link rel="stylesheet" href="css/style.css">


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.2/jquery-ui.min.js"></script>

    <script type="text/javascript" src="js/script.js"></script>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand col-sm-10" href="#"><img src="img/hammer.png">&emsp;Divorce Pridiction</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse col-som-2" id="navbarNav">
            <ul class="navbar-nav " style="">
                <li class="nav-item">
                    <a class="nav-link active" href="#">Home </a>
                </li>
                <li class="nav-item ">
                    <a class="nav-link active" href="#">Theory</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="#">About</a>
                </li>
            </ul>
        </div>
    </nav>
</head>

<body>
    <section id="banner">

    </section>

    <section style="height: 10vh; margin-bottom: 1%; margin-top: 1%;">
        <div style="">
            <button id="start-analysis" type="button" class="btn btn-outline-dark click-test">開始分析</button>
        </div>
    </section>

    <section id="questionnaire" class="test1">
        <div class="box">
            <h3 style="margin-bottom: 20px;">請問您要提告的對象是？</h3>
            <div id="reason" class="row defendant">
                <!-- button click change color -->
                <!-- <div class="col-sm-4"><input name="button1" type="button" value="配偶" onclick="change1(this)"
                        class="btn btn-dark" /></div>
                <div class="col-sm-4"><input name="button2" type="button" value="第三者" onclick="change2(this)"
                        class=" btn btn-dark" /></div>
                <div class="col-sm-4"><input name="button3" type="button" value="配偶＆第三者" onclick="change3(this)"
                        class="btn btn-dark" /></div> -->

                <!-- check box -->

                <div class="col-sm-4">
                    <input type="radio" id="spouse" name="defendant">
                    <label for="spouse">配偶</label>
                </div>
                <div class="col-sm-4">
                    <input type="radio" id="the-other" name="defendant">
                    <label for="the-other">第三者</label>
                </div>
                <div class="col-sm-4">
                    <input type="radio" id="spouse-other" name="defendant">
                    <label for="spouse-other">配偶＆第三者</label>
                </div>

            </div>
        </div>

        <div class="box">
            <h3 style="margin-bottom: 20px;">請問您的婚姻時間長度？</h3>
            <div id="reason" class="row marrige-year">
                <div class="col-sm-4">
                    <input type="radio" id="one-year" name="marrige-year">
                    <label for="one-year">一年以下</label>
                </div>
                <div class="col-sm-4">
                    <input type="radio" id="one-five" name="marrige-year">
                    <label for="one-five">一年以上，未滿五年</label>
                </div>
                <div class="col-sm-4">
                    <input type="radio" id="over-five" name="marrige-year">
                    <label for="over-five">五年以上</label>
                </div>

            </div>
        </div>

        <div class="box">
            <h3 style="margin-bottom: 20px;">請問對方外遇時間長度？</h3>
            <div id="reason" class="row affair-month">

                <div class="col-sm-4">
                    <input type="radio" id="six-month" name="affair-month">
                    <label for="six-month">六個月以下</label>
                </div>
                <div class="col-sm-4">
                    <input type="radio" id="6-12month" name="affair-month">
                    <label for="6-12month">六個月以上，未滿一年</label>
                </div>
                <div class="col-sm-4">
                    <input type="radio" id="over-12" name="affair-month">
                    <label for="over-12">一年以上</label>
                </div>

            </div>
        </div>

        <div class="box">
            <h3 style="margin-bottom: 20px;">侵害配偶權的程度</h3>
            <div>
                <div class="row">
                    <div class="col-sm-4 box2-left" style="">對方有無發生性行為?</div>
                    <div class="col-sm-8">

                        <div class="sexaul-behavior">
                            <input type="radio" id="sexaul-behavior-y2" name="sex" class="click-sexual-behavior-y2">
                            <label for="sexaul-behavior-y2">有，發生兩次以上</label>


                            <input type="radio" id="sexaul-behavior-y1" name="sex" class="click-sexual-behavior-y1">
                            <label for="sexaul-behavior-y1">有，發生一次</label>

                            <input type="radio" id="sexaul-behavior-none" name="sex" class="click-sexual-behavior-none">
                            <label for="sexaul-behavior-none">沒有發生</label>
                        </div>

                    </div>
                </div>
                <div id="sexaul-behavior2-evidence" class="box3 sexaul-behavior2-evidence">
                    <div>
                        <h5>請問您有蒐集到證據嗎?</h5>
                        <div class="sexaul-envidence2">
                            <input type="checkbox" id="vedio" name="sex" class="">
                            <label for="vedio">我有性行為的影片或照片</label>

                            <input type="checkbox" id="witness" name="sex">
                            <label for="witness">我有證人可以證明</label>

                            <input type="checkbox" id="no-envidence" name="sex">
                            <label for="no-envidence">我沒有證據</label>
                        </div>
                    </div>

                </div>
            </div>
            <div class="row">
                <div class="col-sm-4 box2-left" style="">對方有無發生性行為?</div>
                <div class="col-sm-8"></div>
            </div>
        </div>




    </section>


</body>

</html>
