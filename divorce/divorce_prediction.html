        <div class="box">

            <div id="reason" class="row">

                <div class="col-sm-4"><input name="button1" type="button" value="配偶" onclick="change1(this)" class="btn btn-dark"/></div>

         </div>

                <div class="col-sm-4"><input name="button2" type="button" value="五年以上，未滿十年" onclick="change2(this)" class=" btn btn-dark"/></div>

            </div>
         </div>

                <div class="col-sm-4"><input name="button1" type="button" value="一年以下" onclick="change1(this)" class="btn btn-dark"/></div>
